server {
    listen 3000;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Allow large uploads (serialized DOM data can be big)
    client_max_body_size 100m;

    # gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;
    gzip_vary on;
    gzip_min_length 256;

    # Cache static assets
    location /static/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # ---------------------------------------------------------------------------
    # Reverse proxy: API service (Spring Boot on port 8080)
    # Frontend calls /v1/... which gets forwarded to api:8080/v1/...
    # ---------------------------------------------------------------------------
    location /v1/ {
        proxy_pass http://api:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
        proxy_send_timeout 120s;
    }

    # ---------------------------------------------------------------------------
    # Reverse proxy: Jobs service (Node.js on port 8081)
    # Frontend calls /jobs/v1/... which gets forwarded to jobs:8081/v1/...
    # The trailing slash on proxy_pass strips the /jobs prefix
    # ---------------------------------------------------------------------------
    location /jobs/ {
        proxy_pass http://jobs:8081/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
        proxy_send_timeout 120s;
        # WebSocket support (jobs uses WebSockets for real-time)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # ---------------------------------------------------------------------------
    # Reverse proxy: MinIO storage (S3-compatible)
    # Frontend CDN calls /root/... which gets forwarded to minio bucket
    # ---------------------------------------------------------------------------
    location /root/ {
        proxy_pass http://minio:9000/fable-assets/root/;
        proxy_set_header Host minio:9000;
        proxy_hide_header x-amz-request-id;
        proxy_hide_header x-amz-id-2;
    }

    # SPA fallback: serve index.html for all other routes
    location / {
        try_files $uri $uri/ /index.html;
    }
}
