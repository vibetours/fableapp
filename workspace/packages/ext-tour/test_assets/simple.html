<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>HTML &lt;head&gt; Tag - Usage, Attributes, Examples</title>
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css?family=Nunito&amp;display=optional"
      as="style"
    />
  </head>
  <body>
    <style>
    .hide {
      display: none;
    }
    </style>
    <div>
      <p>Hello Darkness my old friend</p>
      <div style="display: none">
        <p>I have come to talk with you again</p>
      </div>
      <div class="hide">
        <p>Because a vision softly creeping</p>
      </div>
      <div class="no-hide">
        Left its seeds while I was sleeping
      </div>
    </div>
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css?family=Nunito&amp;display=optional"
      as="style"
    />
  </body>
</html>
